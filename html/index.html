<!DOCTYPE html>
<html>

    <head>
        <title>Formulaire</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <br>
        <h2>FORMULAIRE</h2>

        <div class="container">
            <form name="formulaire" method="post">
                <div class="row">
                    <div class="nom col-6">
                        <p>Nom:</p><br>
                        <input type="text" name="nom" id="nom" placeholder="Votre nom">
                        <span id='missNom'></span><br>
                    </div>
                    <div class="radio col-6" id="sexe" required >
                        <p>Genre:</p><br>
                        <input type="radio" id="sexe1" name="sexe" value="Mme">
                        <label for="sexe1">Mme</label>
                        <input type="radio" id="sexe2" name="sexe" value="M.">
                        <label for="sexe2">M.</label>
                        <span id='missSelectSexe'></span><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p>Prénom:</p><br>
                        <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" >
                        <span id='missPrenom'></span><br>
                    </div>
                    <div class="col-6">
                        <p>Adresse email:</p><br>
                        <input type="email" name="mail" id="mail" placeholder="Votre adresse email">
                        <span id='missMail'></span><br>
                    </div>
                </div>
                <div id="msg" class="msg row justify-content-center">
                    <p>Message:</p>
                    <input class="message" type="text" name="message" id="message" placeholder="Votre message">
                    <span id='missMessage'></span>

                </div>
                <br><br>
                <div class="row justify-content-center">
                    <p>Motif du contact :</p>
                    <select id="monselect" required>
                        <option value="Pro">Professionel</option> 
                        <option value="Perso" selected>Personnel</option>
                    </select>
                </div>
                <br><br>
                <div id="boutonenvoyer" class="row justify-content-center">
                    <input class="submit" type="submit" value="Envoyer" id="bouton_envoyer">
                </div>
            </form>
        </div>
        <script type="text/javascript" src="../js/script.js"></script>
    </body>

</html>
